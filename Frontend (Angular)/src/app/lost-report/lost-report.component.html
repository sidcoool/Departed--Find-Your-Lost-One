<div class="text-center m-2">
    <h2><b> Report a Lost Child </b></h2><br>
    <div class="container d-flex justify-content-center">
        <form class="col-md-4 was-validated">
            <div class="form-group">
                <label for="uname">Name:</label>
                <input type="text" class="form-control" id="uname" [(ngModel)]="name" placeholder="Enter Name"
                    name="name" required>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Age" [(ngModel)]="age" name="age"
                    required>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter the City where the child was lost" [(ngModel)]="city" name="city"
                    required>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="text">Guardian Name:</label>
                <input type="text" class="form-control" id="gname" placeholder="Enter Guardian Name" [(ngModel)]="gname" name="gname"
                    required>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="email">Guardian Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Guardian Email" [(ngModel)]="email" name="email"
                    required>
                <!-- <div class="valid-feedback">Valid.</div> -->
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required>
                    <b>I confirm the above info is correct to my knowledge. </b>
                    <!-- <div class="valid-feedback">Valid.</div> -->
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
    </div>

    <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
    <h4 class="p-2">{{ fileName }}</h4>
    <button class="btn btn-lg btn-danger p-2" (click)="fileInput.click()">Select File</button><br>
    <div>
        <button (click)="onUpload()" class="btn btn-dark p-2 mt-2">Upload!</button>
        <h3>{{ progress }}</h3>
    </div>
    <br>
    <!-- <span class="p-4">
        <h3 class="alert alert-primary">
            <b>Result: {{ scResult }}</b>
        </h3>
    </span> -->


</div>
